<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
                <h:outputStylesheet name="/css/bootstrap.min.css"/>  
                <style type="text/css">  
                    table {  
                            border-collapse: collapse;  
                            width: 100%;  
                    }  
                    th, td {  
                             text-align: left;  
                             padding: 8px;  
                    }  

                    tr:nth-child(even){background-color: #e6d5d5}  
                    th {  
                            background-color: #889c9e;  
                            color: white;  
                    }  
                </style>  
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <center><h1>EMPLOYEE RECORDS</h1></center>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>  
                          
                        <h:dataTable binding="#{table}" value="#{employee.usersList()}" var="emp" class="table table-striped table-hover table-bordered">
                            <h:column>  
                                <f:facet name="header">ID</f:facet>  
                                <h:outputText value="#{table.rowIndex + 1}"/>  
                            </h:column>
                            <h:column>  
                                <f:facet name="header">FirstName</f:facet>  
                                <h:outputText value="#{emp.fname}"/>  
                            </h:column>
                            <h:column>  
                                <f:facet name="header">LastName</f:facet>  
                                <h:outputText value="#{emp.lname}"/>  
                            </h:column>
                            <h:column>  
                                <f:facet name="header">Email</f:facet>  
                                <h:outputText value="#{emp.email}"/>  
                            </h:column>  
                            <h:column>  
                                <f:facet name="header">PhoneNumber</f:facet>  
                                <h:outputText value="#{emp.phoneNo}"/>  
                            </h:column>  
                            <h:column>  
                                <f:facet name="header">HireDate</f:facet>  
                                <h:outputText value="#{emp.hireDate}"/>  
                            </h:column>  
                            <h:column>  
                                <f:facet name="header">JobId</f:facet>  
                                <h:outputText value="#{emp.jobId}"/>  
                            </h:column>
                            <h:column>  
                                <f:facet name="header">Salary</f:facet>  
                                <h:outputText value="#{emp.salary}"/>  
                            </h:column>
                            <h:column>  
                                <f:facet name="header">Update</f:facet>  
                                <h:commandButton action = "#{employee.edit(emp.id)}" value="Update" class="btn btn-primary">  
                                </h:commandButton>  
                            </h:column>  
                            <h:column>  
                                <f:facet name="header">Delete</f:facet>  
                                <h:commandButton action = "#{employee.delete(emp.id)}" value="Delete" class="btn btn-danger">  
                                </h:commandButton>  
                            </h:column>  
                        </h:dataTable>
                        
                        <center><h:commandButton action = "create.xhtml?faces-redirect=true" value="Create New Employee" class="btn btn-success"></h:commandButton></center>  
                    </h:form>  
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
