<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit an Employee Details</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        <h:form id="form" class="form-horizontal">  
            <div class="form-group">  
                <div class="col-sm-2"></div>  
                <h2 style="text-align: center" class="col-sm-4">Edit Your Employee Record</h2>  
            </div>  
            <hr/>
            
            <div class="form-group">  
                <h:outputLabel for="firstname" class="control-label col-sm-2">First Name</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="fname-id" value="#{editUser.firstname}" class="form-control"/>  
                </div>  
            </div>
            
            <div class="form-group">  
                <h:outputLabel for="lastname" class="control-label col-sm-2">Last Name</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="lname-id" value="#{editUser.lastname}" class="form-control"/>  
                </div>  
            </div>
            
            <div class="form-group">  
                <h:outputLabel for="email" class="control-label col-sm-2">Email</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="email-id" value="#{editUser.email}" class="form-control"/>  
                </div>  
            </div>
            
            <div class="form-group">  
                <h:outputLabel for="phonenumber" class="control-label col-sm-2">Phone No</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputSecret id="phoneNo-id" value="#{editUser.phonenumber}" class="form-control"/>  
                </div>  
            </div>
            
            <div class="form-group">  
                <h:outputLabel for="hiredate" class="control-label col-sm-2">Hire Date</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputSecret id="hiredate-id" value="#{editUser.hiredate}" class="form-control"/>  
                </div>  
            </div>
            
            <div class="form-group">  
                <h:outputLabel for="jobid" class="control-label col-sm-2">Job Id</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputSecret id="jobId-id" value="#{editUser.jobid}" class="form-control"/>  
                </div>  
            </div>
            
            <div class="form-group">  
                <h:outputLabel for="salary" class="control-label col-sm-2">Salary</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputSecret id="salary-id" value="#{editUser.salary}" class="form-control"/>  
                </div>  
            </div>
            
            <div class="form-group">  
                <div class="col-sm-2"></div>  
                <div class="col-sm-4">  
                <center><h:commandButton value="Update" action="#{user.update(editUser)}"   
                class="btn btn-primary" style="width: 80px;"></h:commandButton></center>  
                </div>  
            </div>  
        </h:form>
    </h:body>
</html>
